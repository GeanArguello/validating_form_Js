<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
 <div class="contenedor">
     <h2>Formulario</h2>
     <form action="" id='formulario' class="formulario">

         <div class="form_control">
             <label  for="nombre">Ingrese su nombre</label>
            <input  type="text" id="nombre" placeholder="Gean Franco">
             <p>Los datos ingresador son incorrectos!</p>
         </div>

         <div class="form_control">
            <label  for="apellido">Ingrese su Apellido</label>
            <input  type="text" id="apellido" placeholder="Arguello">
            <p>Los datos ingresador son incorrectos!</p>
        </div>

        <div class="form_control">
            <label  for="email">Ingrese su Email</label>
            <input  type="email" id="email" placeholder="ejemplo@gmail.com">
            <p>Los datos ingresador son incorrectos!</p>
        </div>

        <div class="form_control">
            <label  for="contraseña">Ingrese su Contraseña</label>
            <input  type="password" id="contraseña" placeholder="***********">
            <p>Los datos ingresador son incorrectos!</p>
        </div>

        <input class="input_submit" type="submit" value="Enviar">
     </form>
 </div>


    <script src="main.js"></script>
</body>

</html>
